<h1>Connect these entries with the correct output</h1>
<img src="/assets/cable.png">
<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label for="A">A </label><input list="connections" id="A" formControlName="A">
    <label for="B"> B </label><input list="connections" id="B" formControlName="B"><br>
    <label for="C">C </label><input list="connections" id="C" formControlName="C">
    <label for="D"> D </label><input list="connections" id="D" formControlName="D"><br>
    <label for="E">E </label><input list="connections" id="E" formControlName="E">
    <label for="F"> F </label><input list="connections" id="F" formControlName="F"><br>
    <label for="G">G </label><input list="connections" id="G" formControlName="G">
    <label for="H"> H </label><input list="connections" id="H" formControlName="H"><br>
    <input id="submit" type="submit" value="Confirm">

    <datalist id="connections">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
    </datalist>
</form>

<router-outlet></router-outlet>
