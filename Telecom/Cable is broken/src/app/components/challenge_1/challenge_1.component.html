<h1>Calculate the output power of a 13.6 km long monomode Optic Fibre (attenuation 0.2 db/km) with a 1.5W input signal.</h1>
<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label for="result">Ps = </label><input type="result" id="result" formControlName="result">mW
    <input type="submit" value="Confirm">
</form>
<p id="error"></p>
