apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-member
spec:
  replicas: 1
  selector:
    matchLabels:
      run: family-member
  template:
    metadata:
      labels:
        run: family-member
    spec:
      containers:
      - name: family-member
        image: swithan/ctf_challenges:family_member
        imagePullPolicy: Always
        ports:
          - containerPort: 5432
            protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.5"
          limits:
            memory: "512Mi"
            cpu: "0.8"
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: family-member
  labels: 
    run: family-member
spec:
  type: LoadBalancer
  selector:
    run: family-member
  ports:
  - port: 5432
  