apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ctf-api
  name: ctf-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ctf-api
  strategy: {}
  template:
    metadata:
      labels:
        app: ctf-api
    spec:
      containers:
      - image: swithan/ctf_challenges:ctf_api
        name: ctf-api
        imagePullPolicy: Always
        resources: 
          requests:
            memory: "32Mi"
            cpu: "0.01"
          limits:
            memory: "64Mi"
            cpu: "0.03"
        ports:
          - containerPort: 3000 
      imagePullSecrets:
      - name: regcred
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: ctf-api
  labels:
    run: ctf-api
spec:
  ports:
  - port: 3000
    protocol: TCP
  selector:
    app: ctf-api
  type: LoadBalancer