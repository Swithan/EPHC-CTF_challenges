apiVersion: apps/v1
kind: Deployment
metadata:
  name: cable-broken
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cable-broken
  template:
    metadata:
      labels:
        app: cable-broken
    spec:
      containers:
      - name: cable-broken
        image: swithan/ctf_challenges:cable_broken
        imagePullPolicy: Always
        resources:
          requests:
            memory: "8Mi"
            cpu: "0.01"
          limits:
            memory: "16Mi"
            cpu: "0.03"
        ports:
        - containerPort: 8800
          protocol: TCP
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: cable-broken
  labels:
    run: cable-broken
spec:
  ports:
  - port: 8800
    protocol: TCP
    targetPort: 8800
  selector:
    app: cable-broken
  type: NodePort