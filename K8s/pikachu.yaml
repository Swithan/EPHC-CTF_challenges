apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pikachu
  name: pikachu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pikachu
  strategy: {}
  template:
    metadata:
      labels:
        app: pikachu
    spec:
      containers:
      - image: swithan/ctf_challenges:pikachu
        name: pikachu
        imagePullPolicy: Always
        resources: 
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
      imagePullSecrets:
      - name: regcred
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: pikachu
  labels:
    run: pikachu
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: pikachu
  type: LoadBalancer